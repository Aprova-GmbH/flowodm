name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/flowodm/**'
      - '.readthedocs.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/flowodm/**'
      - '.readthedocs.yaml'
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Build documentation
        run: |
          cd docs
          sphinx-build -W -b html . _build/html

      - name: Check for broken links
        run: |
          cd docs
          sphinx-build -b linkcheck . _build/linkcheck
        continue-on-error: true

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/
          retention-days: 7

      # ReadTheDocs will automatically build and host documentation
      # via webhook integration (configured in .readthedocs.yaml)
