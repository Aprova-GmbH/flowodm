name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff

      - name: Check formatting with Black
        run: black --check src tests

      - name: Lint with Ruff
        run: ruff check src tests

  test-unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest -m unit --cov=flowodm --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-integration:
    runs-on: ubuntu-latest
    needs: [lint, test-unit]

    services:
      zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000

      kafka:
        image: confluentinc/cp-kafka:7.5.0
        ports:
          - 9092:9092
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
          KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
          KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
          KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

      schema-registry:
        image: confluentinc/cp-schema-registry:7.5.0
        ports:
          - 8081:8081
        env:
          SCHEMA_REGISTRY_HOST_NAME: schema-registry
          SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
          SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Wait for services
        run: |
          echo "Waiting for Kafka and Schema Registry to be ready..."
          # Install netcat for connection testing
          sudo apt-get update && sudo apt-get install -y netcat-openbsd

          # Wait for Zookeeper
          echo "Waiting for Zookeeper..."
          for i in {1..30}; do
            if nc -z localhost 2181; then
              echo "Zookeeper is ready"
              break
            fi
            echo "Waiting for Zookeeper... ($i/30)"
            sleep 2
          done

          # Wait for Kafka
          echo "Waiting for Kafka..."
          for i in {1..30}; do
            if nc -z localhost 9092; then
              echo "Kafka is ready"
              break
            fi
            echo "Waiting for Kafka... ($i/30)"
            sleep 2
          done

          # Wait for Schema Registry
          echo "Waiting for Schema Registry..."
          for i in {1..30}; do
            if curl -f http://localhost:8081/subjects > /dev/null 2>&1; then
              echo "Schema Registry is ready"
              break
            fi
            echo "Waiting for Schema Registry... ($i/30)"
            sleep 2
          done

          # Additional settling time
          echo "All services ready, waiting for stabilization..."
          sleep 5

      - name: Run integration tests
        env:
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
          SCHEMA_REGISTRY_URL: http://localhost:8081
        run: |
          pytest -m integration --cov=flowodm --cov-append --cov-report=xml --cov-report=term-missing -v

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
